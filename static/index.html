<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Image Analyzer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        #result {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        pre {
            white-space: pre-wrap; /* Wrap long lines */
            word-wrap: break-word; /* Break long words */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Construction Image Analyzer</h1>
        <form id="analyzeForm">
            <div class="form-group">
                <label for="imageUrl">Enter Image URL</label>
                <input type="text" class="form-control" id="imageUrl" placeholder="Enter image URL" aria-describedby="urlHelp">
                <small id="urlHelp" class="form-text text-muted">You can also upload an image file below.</small>
            </div>
            <div class="form-group">
                <label for="imageFile">Upload Image File</label>
                <input type="file" class="form-control-file" id="imageFile" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Analyze</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('analyzeForm').onsubmit = async function(e) {
            e.preventDefault();
            const imageUrl = document.getElementById('imageUrl').value;
            const fileInput = document.getElementById('imageFile');
            const formData = new FormData();

            if (imageUrl) {
                formData.append('image_url', imageUrl);
            } else if (fileInput.files.length > 0) {
                formData.append('image', fileInput.files[0]);
            } else {
                alert('Please provide an image URL or upload a file.');
                return;
            }

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                if (response.ok) {
                    displayResult(data.result);
                } else {
                    displayResult(`Error: ${data.error}`);
                }
            } catch (error) {
                displayResult(`Error: ${error.message}`);
            }
        };

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h2>Analysis Result:</h2><pre>${result}</pre>`;
            resultDiv.style.display = 'block'; // Show the result div
        }
    </script>
</body>
</html>
